<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midis HTML5</title>
    
</head>
<body>
    <h1> Imagem dinamicas</h1>

    <P>Tente abrir essa imagen em varios dispositivos ou simplesmente aumente e diminua o tamanha no seu navegador.</P>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1> Reproduzindo Àudios</h1>
    <p>Vamos reproduzir audio em html5.</p>
    <audio preload="metadata" loop controls>
        <source src="midia/echappe-danbodan.mp3" type="audio/mpeg">
        <source src="midia/echappe-danbodan.ogg" type="audio/ogg">
        <source src="midia/echappe-danbodan.wav" type="audio/wav">
        <p>infelismente seu navegador não consegue reproduzir audio.<a href="midia/echappe-danbodan.mp3" download="echappe-danbodan" type="audio/mpeg">clique aqui para fazer o downlod</a></p>
    </audio>
        
    
    
</body>
</html>
