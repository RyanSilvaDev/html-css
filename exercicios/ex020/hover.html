    <title>exmplo de hover</title>
    <style>
        div >p{
            display:none;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            background-color: antiquewhite;
            color: slategray;

        }
    </style>
</head>
<body>

        <p>passe o mause sobre o texto abaixo</p>
       <div> passe o mause aqui
