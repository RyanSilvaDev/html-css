<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
         width: 300px;
         height: 80px;
         border-collapse: collapse;   
        }
        td{
            border: 1px solid black;
        }
        .titulo{
            background-color: silver;
            color:black;
            font-weight: bolder;
            text-align: center; 
        }
        .rodape{
            background-color: silver;
            color:black;
            font-weight: bolder;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
       <thead>
        <tr>
            <td class="titulo">Estado</td>
            <td class="titulo">População</td>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45 919 049</td>
            <tr><td> Minas Gerais</td>
            <td> 21 168 791</td></tr>
            
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td class="rodape">Total de habitantes</td>
            <td class="rodape">000000</td>
        </tr>
       </tfoot>
    </table>
    
</body>
</html>
