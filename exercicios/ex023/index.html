<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha primeira tabela</title>
    <style>
        table{
          height: 100px;
            width:250px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center; /* alinhamento hotizontal*/
            vertical-align: middle; /*alimento vertical*/    
        }
    </style>
</head>
<!--
    HIRARQUIA DE TABELAS (simples)
    Table= tabela 
    Tabela header = cabeÃ§alho de tabela
    TABLE DATA = dado de tabela 
-->
<body>
    <h1>Minha primeira tabela </h1>
    <table>
        <tr> <!-- Primeira  linha -->
          <td>A1</td> <!--dados da tabela-->
          <td>B2</td>
          <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>

    
</body>
</html>
